<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
<!---<a href="{% url 'signup' %}">Register</a>--->
<p><a class="" href="{% url 'password_reset'%}">Reset Password</a> | <a href="{% url 'signup' %}">Register</a></p>
{% endblock content %}
